<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
</head>

<body>
   <h1>Welcome to url Shortner</h1>
   <div class="container">
    Enter Url<input placeholder="https://www.techkmr.com/services/cloud/q=1212781?p=186hgg" value="" type="text" name="url" id="url">
<br>
<input type="button" value="Shorten" id="btn1" onclick="short()" >
   </div>

    <script>
async function short() {
    let orignalUrl=document.getElementById('url').value;
    let url={url:orignalUrl};
    url=JSON.stringify(url)
    const args={
        method:'POST',
        headers:{
            'Accept':'application/json',
            'Content-type':'application/json'
        },
        body:url
    };
    let request=await fetch('http://127.0.0.1:8080/shortenIt',args)
    request.json().then(data=>{
        document.getElementById('url').value=data.url;
        document.getElementById('btn1').disabled=true;
        // alert(data.url)
    })
}
    </script>
</body>
</html>
